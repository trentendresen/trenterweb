<app-nav-bar></app-nav-bar>
<div class="container">
  <div *ngIf="userService.user$ | async; then authenticated; else guest">
    <!-- template will replace this div -->
  </div>

  <!-- User logged in -->
  <ng-template #authenticated>
    <div *ngIf="userService.user$ | async as user">
      <h3>Howdy, {{ user.displayName }}</h3>
      <app-chirp-list [chirpList]="allChirps" [user]="user"></app-chirp-list>
    </div>
  </ng-template>

  <!-- User NOT logged in -->
  <ng-template #guest>
    <h3>
      Howdy, Guest welcome to Trenter the best social media app in existence
    </h3>
    <p>Login to get view all trents...</p>
  </ng-template>
</div>
